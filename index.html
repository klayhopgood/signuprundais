<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #image-container {
            min-height: 100vh;  /* ensures the container takes up at least the whole viewport height */
            background-size: 100% auto;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<div id="image-container"></div>
<script src="script.js"></script>
</body>
</html>
